<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <h1>Hello, World!</h1>
    <button class="generate-btn">Generate</button>
    <div class="meal-card">
      <h3 class="title"></h3>
      <p class="protein"></p>
      <span class="material-symbols-outlined refresh protein">refresh</span>
      <p class="carb"></p>
      <span class="material-symbols-outlined refresh carb">refresh</span>
      <p class="rootVeg"></p>
      <span class="material-symbols-outlined refresh rootVeg">refresh</span>
      <p class="salad"></p>
      <span class="material-symbols-outlined refresh salad">refresh</span>
    </div>

    <div class="carousel-container">
      <button class="previous-btn">Previous</button>
      <button class="next-btn">Next</button>
      <ul class="images-container">
        <li class="active-slide">
          <img src="./images/Ajiaco-cubano-min.jpeg" alt="" />
        </li>
        <li><img src="./images/congris-atun-min.jpg" alt="" /></li>
        <li><img src="./images/tostones-min.jpeg" alt="" /></li>
        <li><img src="./images/sandwish-min.jpeg" alt="" /></li>
        <li><img src="./images/ropa-vieja-2-min.jpeg" alt="" /></li>
      </ul>
      <div class="dots-container">
        <div class="dot active-dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
